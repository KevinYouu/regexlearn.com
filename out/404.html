s","lesson.regexForSeo.htaccess.description":"Here is an example of using regex in the `.htaccess` file. In the example, `php` extension links are directed to `html` extensions with `301` code.","lesson.regexForSeo.outro.title":"Outro","lesson.regexForSeo.outro.description":"Regex knowledge is a skill that increases productivity on any platform that allows you to use regex. Once you start using it and improve this skill, it will help you complete many repetitive tasks faster and save time for other things. To better understand the basics of Regex, you can visit the `Regex 101` tutorial. You can use the `Playground` page to test your expressions on your texts."}},"__N_SSG":true},"page":"/404","query":{},"buildId":"QmjLY_F1XXVBUZzbvQbbL","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
